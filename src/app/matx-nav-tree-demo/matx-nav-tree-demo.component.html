<mat-sidenav-container style="height: 600px; width: 1000px">
  <mat-sidenav style="width: 400px" #sidenav opened>
    <matx-nav-tree [items]="navItems"></matx-nav-tree>
  </mat-sidenav>
  <mat-sidenav-content>
    <button mat-raised-button (click)="sidenav.open()">Open Sidenav</button>
  </mat-sidenav-content>
</mat-sidenav-container>
