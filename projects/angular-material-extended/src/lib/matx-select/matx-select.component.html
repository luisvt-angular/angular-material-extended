<mat-form-field style="width: 100%;" [hideRequiredMarker]="hideRequiredMarker" [floatLabel]="floatLabel">
  <mat-label>{{label || placeholder}}</mat-label>
  <mat-select [formControl]="formControl" [required]="required" [compareWith]="_compareWith">
    <mat-option *ngIf="noneText !== null && noneText !== undefined">{{noneText}}</mat-option>
    <mat-option *ngFor="let option of _options" [value]="option">{{displayWith(option)}}</mat-option>
  </mat-select>
  <mat-error>
    <ng-content></ng-content>
  </mat-error>
</mat-form-field>
