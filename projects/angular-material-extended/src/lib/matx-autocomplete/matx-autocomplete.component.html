<mat-form-field style="width: 100%;" [hideRequiredMarker]="hideRequiredMarker" [floatLabel]="floatLabel">
  <mat-label>{{label || placeholder}}</mat-label>
  <input type="text" matInput [formControl]="formControl"
         [required]="required"
         [placeholder]="placeholder || label"
         #autocompleteTrigger="matAutocompleteTrigger"
         [matAutocomplete]="myAutocomplete">
  <button type=button *ngIf="!loading" mat-icon-button matSuffix (click)="search($event)"
          [disabled]="formControl.disabled">
    <mat-icon>search</mat-icon>
  </button>
  <button type=button *ngIf="formControl.value && !loading" mat-icon-button matSuffix (click)="clear($event)"
          [disabled]="formControl.disabled">
    <mat-icon>
      close
    </mat-icon>
  </button>
  <mat-spinner matSuffix *ngIf="loading" [diameter]="24"></mat-spinner>
  <mat-autocomplete #myAutocomplete="matAutocomplete" [displayWith]="displayWith">
    <mat-option *ngFor="let option of filteredOptions" [value]="option" (onSelectionChange)="handleChange($event)">
      {{displayField ? option[displayField] : displayWith(option)}}
    </mat-option>
  </mat-autocomplete>
  <mat-error>
    <ng-content></ng-content>
  </mat-error>
</mat-form-field>
