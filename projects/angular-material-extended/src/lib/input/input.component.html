<mat-form-field style="width: 100%;">
  <mat-label>{{label || placeholder}}</mat-label>
  <input matInput [placeholder]="placeholder || label"
         [formControl]="control"
         [required]="required"
         [pattern]="pattern">
  <mat-error>
    <ng-content></ng-content>
  </mat-error>
</mat-form-field>
