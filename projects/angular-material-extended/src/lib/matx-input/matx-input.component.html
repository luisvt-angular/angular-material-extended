<mat-form-field style="width: 100%;">
  <mat-label>{{label || placeholder}}</mat-label>
  <ng-container matPrefix><ng-content select="[matPrefix]"></ng-content></ng-container>
  <input matInput [placeholder]="placeholder || label"
         [formControl]="control"
         [required]="required"
         [pattern]="pattern"
         [type]="type"
         [min]="min"
         [max]="max"
         [step]="step">
  <mat-error>
    <ng-content select="matx-errors"></ng-content>
  </mat-error>
  <ng-container matSuffix><ng-content select="[matSuffix]"></ng-content></ng-container>
</mat-form-field>
